<ion-header>

  <ion-navbar>
    <ion-title>men</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-card *ngFor="let product of products">

  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="assets/imgs/firstCategory.png">
    </ion-avatar> -->
    <h2>{{product.name}}</h2>
    <p>{{product.description}}</p>
  </ion-item>

  <img src="assets/imgs/firstCategory.png">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-start clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start (click)="showDetails(product)">
        BUY
        <!-- <ion-icon name="text"></ion-icon>
        <div>4 Comments</div> -->
      </button>
    </ion-col>
    <!-- <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col> -->
  </ion-row>

</ion-card>
</ion-content>
