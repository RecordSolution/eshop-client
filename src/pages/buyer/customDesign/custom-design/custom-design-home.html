        <img [ngStyle]="{height:size+'px',width:size+'px'}" class="icons" ion-long-press [interval]="400" (onPressing)="active()"
          ngDraggable src="/assets/imgs/pocket-icon.png">
        <ion-item >
          <ion-range min="50" max="200" [(ngModel)]="size" snaps="true" color="secondary" (ionChange)="setBadge(size)">{{size}}</ion-range>
        </ion-item>
        {{size}}
        <div class="flex" *ngIf="selectedProduct">
            colors
            <div class="color-selection"  [style.background]="color" *ngFor="let color of selectedProduct.colors"></div>
          </div>
        <img *ngIf="selectedProduct" src="{{selectedProduct.images[0].url}}" />
        <div class="flex " *ngIf="selectedProduct"><div class="size" *ngFor="let size of selectedProduct.sizes">{{size}}</div></div>
