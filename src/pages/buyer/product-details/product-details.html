<ion-header>

  <ion-navbar>
    <ion-title>product-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngIf="details">

        <ion-item>
          <!-- <ion-avatar item-start>
            <img src="assets/imgs/firstCategory.png">
          </ion-avatar> -->
          <h2>{{details.name}}</h2>
          <p>{{details.shortDescription}}</p>
        </ion-item>
      
        
        <div>
            <ion-slides>
                <ion-slide *ngFor="let image of details.images">
                    <img src="{{image.url}}">
                </ion-slide>
              </ion-slides>
      </div>
        <ion-card-content>
          <p>{{details.description}}</p>
        </ion-card-content>
      
        <ion-row>
          <!-- <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <p>Select Quantity</p>
            </button>
          </ion-col> -->
          <ion-col>
              <ion-item>
                  <ion-label>Quantity</ion-label>
                  <ion-input type="number" [(ngModel)]="order.quantity"></ion-input>
                  <!-- <ion-select [(ngModel)]="order.quantity">
                      <ion-option *ngFor="let count of details.availableQuantity" [value]="count" (ionChange)="getQuantity(count)">{{count}}</ion-option>
                    </ion-select> -->
                </ion-item>
                <ion-item>
                <ion-label>Color</ion-label>
                <ion-select [(ngModel)]="order.color">
                    <ion-option *ngFor="let color of details.colors" [value]="color">{{color}} <div style=" width: 10px; height:10px" [ngStyle]="{background:'color'}"></div></ion-option>
                  </ion-select>
                <!-- <ion-select [(ngModel)]="number">
                  <ion-option *ngFor="let count of quantity" value="count"></ion-option>
                </ion-select> -->
              </ion-item>

              <ion-item>
                  <ion-label>Avaliable Sizes</ion-label>
                  <ion-select [(ngModel)]="order.size">
                      <ion-option *ngFor="let size of details.sizes" [value]="size">{{size}} <div style=" width: 10px; height:10px" [ngStyle]="{background:'color'}"></div></ion-option>
                    </ion-select>
                  <!-- <ion-select [(ngModel)]="number">
                    <ion-option *ngFor="let count of quantity" value="count"></ion-option>
                  </ion-select> -->
                </ion-item>

                <ion-item>
                    <ion-label>Address</ion-label>
                    <ion-toggle [(ngModel)]="order.addressToDeliver" checked="true"></ion-toggle>
                  </ion-item>

                  <ion-item>
                      <ion-label>Different Address</ion-label>
                      <ion-toggle [(ngModel)]="order.addressToDeliver"></ion-toggle>
                    </ion-item>
                
                    <textarea *ngIf="changeAddress"  placeholder="Enter Change Address Here"class="addressArea"name="different-address" ></textarea>
      
                    

                    <ion-label>Price  <span float-right>{{details.price}}</span></ion-label>

                    <button ion-button block color="secondary" (click)="onBuy()">Buy</button>
                  
                  </ion-col>

                
        </ion-row>
                  
           
      </ion-card>

    

 
</ion-content>
