<ion-header>

  <ion-navbar>
    <ion-title>cutom-design-category-selector</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col size="4"><div>
                  <ion-icon name="man" (click)="forgotpassword()"></ion-icon>
                </div>
                <div>
                  <ion-icon name="woman"></ion-icon>
                </div>
            
          </ion-col>
          <ion-col size="4">
              <custom-dress-category-selector (selectedCategory)="onDressCategorySelection($event)">
                </custom-dress-category-selector>
          </ion-col>
          <ion-col size="4">
              <custom-fashion-category-selector (selectedCategory)="onFashionCategorySelection($event)">
            </custom-fashion-category-selector>
          </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
