<ion-header>

  <ion-navbar>
    <ion-title>Cutom Design</ion-title>
    <ion-buttons end>
        
      <button (click)="getSelectedDress()">
        
      <ion-icon style="font-size: 40px"  name="checkmark"></ion-icon>
    </button>
    
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal-content">

         


              <ion-grid>
                <ion-row>
              <ion-col class="column gendar-column" size="4">
                <div (click)="gendarSelection('male')">
                  <img class="gendar" src="assets/icon/man-icon.png">
                </div>
            
              </ion-col>
              <ion-col class="column gendar-column" size="4">
                <div (click)="gendarSelection('female')">
                  <img class="gendar" src="assets/icon/women-icon.png">
                </div>
              </ion-col>
                </ion-row>
              </ion-grid>
            
            
              <ion-grid>
                <ion-row>
                 
                  <ion-col class="column" size="4">
                    <p style="float: left"> Dress Type</p>
                    <custom-dress-category-selector (selectedCategory)="onDressCategorySelection($event)">
                    </custom-dress-category-selector>
                  </ion-col>
                  <ion-col class="column" size="4">
                    <p style="float: left"> Style Type</p>
                    <custom-fashion-category-selector (selectedCategory)="onFashionCategorySelection($event)">
                    </custom-fashion-category-selector>
                  </ion-col>
                </ion-row>
              </ion-grid>

</ion-content>
