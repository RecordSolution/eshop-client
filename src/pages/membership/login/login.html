<ion-content class="main">
<div class="logo">
  <img class="logo-img" src="assets/imgs/logo.png">
</div>

<ion-card class="card">

  <ion-card-content>
  <ion-list>


      <ion-input [(ngModel)]="userCredentials.email" class="loginfields" placeholder="Enter Email Here"  type="text" value=""></ion-input>
    
     
      <ion-input [(ngModel)]="userCredentials.password" class="loginfields" placeholder="Enter Password Here" type="password" value=""></ion-input>
  <div class="forgotpassword">

    <a (click)="forgotpassword()">Forgot Password ?</a>
  </div>
  <div class="login" >
    <button ion-button color="primary" (click)="logIn()" block>Sign In</button>
  </div>
  </ion-list>
  </ion-card-content>

</ion-card>

<div class="signup">

  <a (click)="signup()">Signup</a>
</div>
