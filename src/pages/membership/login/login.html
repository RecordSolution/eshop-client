<ion-content>
<div class="logo">
  <img class="logo-img" src="assets/imgs/appLogo.png">
</div>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="userCredentials.email" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="userCredentials.password" type="password" value=""></ion-input>
    </ion-item>

  </ion-list>
<a (click)="forgotpassword()">Forgot Password ?</a>

  <div padding>
    <button ion-button color="primary" (click)="logIn()" block>Sign In</button>
  </div>
  <div padding>
    <button ion-button color="primary"  (click)="signup()" block>Sign Up</button>
  </div>
<!-- <p (click)="signup()" >signup</p> -->
</ion-content>
