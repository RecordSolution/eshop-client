<ion-header>

  <ion-navbar style="position:absolute">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
  </button>
 
    <ion-title>admindashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="action1()">
        <!-- <ion-icon name="more"></ion-icon> -->
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- {{ordersStore.getOrders | json}} -->
    <!-- <button (click)="filterOrders('pending')"></button> -->
  <ion-card (click)="productDetails()" *ngFor="let order of ordersStore.getOrders">
          
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{order.buyer.name}}</h2>
      <p>{{order.orderDate}}</p>
    </ion-item>
  
    <!-- <img src="img/advance-card-bttf.png"> -->
  
    <ion-card-content>
     <p>{{order.status}}</p>
     <h6>{{order.buyer.contactNo}}</h6>
    </ion-card-content>

    <ion-item>
     
     Total Price
      <ion-badge item-end>{{order.totalPrice}}</ion-badge>
    </ion-item>

 
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
