<ion-header>

  <ion-navbar style="position:absolute">
   
    <ion-title>admindashboard</ion-title>
    <ion-icon float-right name="more" (click)="productDetails()"></ion-icon>
    <div class="more" style="position: relative">
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- {{ordersStore.getOrders | json}} -->
    <button (click)="filterOrders('pending')"></button>
  <ion-card *ngFor="let order of ordersStore.getOrders">
          
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{order.buyer.name}}</h2>
      <p>{{order.orderDate}}</p>
    </ion-item>
  
    <!-- <img src="img/advance-card-bttf.png"> -->
  
    <ion-card-content>
     <p>{{order.status}}</p>
     <h6>{{order.buyer.contactNo}}</h6>
    </ion-card-content>

    <ion-item>
      <!-- <ion-icon name="cash" item-start></ion-icon> -->
     Total Price
      <ion-badge item-end>{{order.totalPrice}}</ion-badge>
    </ion-item>
