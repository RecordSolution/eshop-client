<ion-header>

  <ion-navbar style="position:absolute">
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
  </button>
 
    <ion-title>admindashboard</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="action1()">
        <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="main">
<!-- {{ordersStore.getOrders | json}} -->
    <!-- <button (click)="filterOrders('pending')"></button> -->
  <ion-card (click)="productDetails()" *ngFor="let order of ordersStore.getOrders">
          
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{order.buyer.name}}</h2>
      <p>{{order.orderDate}}</p>
    </ion-item>
  
    <!-- <img src="img/advance-card-bttf.png"> -->
  
    <ion-card-content>
      <ion-row>  
         <ion-col> <ion-label>Order Status</ion-label></ion-col>
        <ion-col style="text-align : right"><ion-label> {{order.status}}</ion-label></ion-col>
      </ion-row>
   
      <ion-row>
          <ion-col><ion-label>Client Contact</ion-label></ion-col>
    <ion-col style="text-align : right"> <ion-label>{{order.buyer.contactNo}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
          <ion-col><ion-label>Ordered on</ion-label></ion-col>
    <ion-col style="text-align : right"> <ion-label>9-4-2018</ion-label></ion-col>
      </ion-row>
    </ion-card-content>

    <ion-item>
     
     Total Price
      <ion-badge item-end>{{order.totalPrice}}</ion-badge>
    </ion-item>

 
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <!-- <ion-icon name="thumbs-up"></ion-icon> -->
          <div (click)="productDetails()" >Show Details</div>
        </button>
      </ion-col>
     
    </ion-row>
  
  </ion-card>
</ion-content>
