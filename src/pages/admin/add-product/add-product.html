<ion-header>

  <ion-navbar>
    <ion-title>addProduct</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
  <div class="content"  >
    <div class="fields">

  <input type="text" class="textFields" [(ngModel)]="addProductModel.name" placeholder="Product Name">
      <input type="text" class="textFields" [(ngModel)]="addProductModel.shortDescription" placeholder="Short Description" >
     
      <ion-select>
          <ion-option selected disabled>Select Product Color</ion-option>
          <ion-option value="green" >green</ion-option>
          <ion-option value="blue">blue</ion-option>
          <ion-option>purple</ion-option>
        </ion-select>
   <hr/>
        <ion-select [(ngModel)]="dressCategory" (ionChange)="SelectedDressCategory()">
            <ion-option selected disabled>Select Dress Category</ion-option>
            <ion-option value="Men">Men</ion-option>
            <ion-option value ="Women">Women</ion-option>
            <ion-option value ="Child">Child</ion-option>
          </ion-select>
          <hr/>
          <ion-select>
              <ion-option selected disabled>Select Fashion Category</ion-option>
              <ion-option>Men</ion-option>
              <ion-option>Women</ion-option>
              <ion-option>Child</ion-option>
            </ion-select>
            <hr/>
            <ion-select  [(ngModel)]="Size" (ionChange)="SelectedSize()">
                <ion-option selected disabled>Select Avaliable Sizes</ion-option>
                <ion-option *ngFor="let size of avaliableSizes" [value]="size">{{size}}</ion-option>
            

              </ion-select>
              <!-- <ion-label>{{Size}}</ion-label> -->
      <input type="text" [(ngModel)]="addProductModel.price" class="textFields" placeholder="Price">
 
      <div>
          <ion-item>
              <input type="file" style="
              mix-blend-mode: normal;"  [(ngModel)]="addProductModel.images" (change)="filepicker($event)">
            </ion-item> 
      </div>

    </div>

  </div>

  <button ion-button color="success" (click)="addProduct()">Success</button>
