<!--
  Generated template for the AddProductPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>addProduct</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-label>Product name</ion-label>
  <ion-input [(ngModel)]="name"></ion-input>
  <ion-label>Product description</ion-label>
  <ion-input></ion-input>
  <ion-item>
    <ion-label>Product Colors</ion-label>
    <ion-select [(ngModel)]="colors">
        <ion-option *ngFor="" [value]="count" (ionChange)=""></ion-option>
      </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Product Category</ion-label>
    <ion-select [(ngModel)]="category">
        <ion-option *ngFor="" [value]="count" (ionChange)=""></ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Product Gender</ion-label>
    <ion-select [(ngModel)]="gender">
        <ion-option *ngFor="" [value]="" (ionChange)=""></ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Product Sizes</ion-label>
    <ion-select [(ngModel)]="sizes">
        <ion-option *ngFor="" [value]="" (ionChange)=""></ion-option>
      </ion-select>
  </ion-item>

  <ion-label>Upload picture</ion-label>
  

</ion-content>
