<ion-header>

    <ion-navbar>
      <ion-title class="product-selection-header">Cutom Design <ion-icon name="checkmark" *ngIf="slectedItem" (click)="goToFinalCustomView()"></ion-icon></ion-title>
      
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="modal-content">
    <ion-grid>
        <ion-row *ngIf="products && products.length > 0">
              <ion-col *ngFor="let product of products" size="6" col-6>
                  <!-- <ion-thumbnail slot="start" size="50"  > -->
                    {{product | json}}
                     <img src=" {{product.images[0].img}}" class="thumbnail-image" (click)="selectedArticle(product)" [ngClass]="slectedItem && slectedItem.id == product.id ? 'selected' : ''">
                   <!-- </ion-thumbnail> -->
               </ion-col>
          </ion-row>
          <ion-row *ngIf="products && products.length <= 0">
            No Record Found.
          </ion-row>
    </ion-grid>
    
  
  </ion-content>
