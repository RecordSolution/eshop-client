    <ion-list class="chip-list" *ngFor="let cat of fasionDesignes"  (click)="onSelectCategory(cat)">
        <ion-item text-wrap no-lines>
          <ion-chip class="chip-size" item-content>
              <img class="icon" [class.selected-item]="isSelectedItem(cat)" src="{{cat.menIcon}}">
            <ion-label>{{cat.key}}</ion-label>
            <!-- <ion-icon name="heart" color="primary"></ion-icon> -->
           
          </ion-chip>
        </ion-item>
      </ion-list>
